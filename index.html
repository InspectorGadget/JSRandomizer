        <div class="form-group">
            <label for="inputRandomize">Randomizing Input</label>
            <input type="text" class="form-control" id="inputRandomize" aria-describedby="randomizeHelp" placeholder="Please input here" required>
            <small id="randomizeHelp" class="form-text text-muted">Example: RTG Amanda Core Glimp. With Space.</small>
        </div>
        <button type="button" class="btn btn-primary" onClick="submitForm();">Start Randomizing!</button>
